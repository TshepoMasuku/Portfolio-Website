<!DOCTYPE html>
<html>
  <head>
    <title>Contact Me</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./contact.js"></script>
    <script src="./footer.js"></script>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <!-- LOGO -->
      <div class="logo">
        <a href="./index.html">
          <img class="logo__image" src="./assets/Tshepo Webs Logo.png" alt="Logo">
        </a>
      </div>
      <nav>
        <a href="./index.html">
          <h2>Home</h2>
        </a>
        <a href="./about.html">
          <h2>About Me</h2>
        </a>
        <a href="./contact.html">
          <h2>Contact</h2>
        </a>
      </nav>
    </header>
    <br><hr>
    <!-- BANNER -->
    <section class="banner">
      <img src="./assets/Tshepo Masuku Profile Banner.jpg" alt="Banner" width="100%" height="100%">
    </section>
    <br>
    <!-- EMAIL CONTACT FORM -->
    <div class="emailFormContainer">
      <form action="https://formspree.io/f/xayrajrr" method="post"> 
        <h2>Send me a message</h2>
        <label>Name(s)*
          <input type="text" name="names" id="names" class="emailForm__input"> 
          <span id="namesSpan" class="hidden"></span> 
        </label> 
        <label>Surname* 
          <input type="text" name="surname" id="surname" class="emailForm__input"> 
          <span id="surnameSpan" class="hidden"></span> 
        </label> 
        <label>Email Address* 
          <input type="email" name="email" id="email" class="emailForm__input"> 
          <span id="emailSpan" class="hidden"></span> 
        </label> 
        <label>Subject* 
          <input type="text" name="subject" id="subject" class="emailForm__input"> 
          <span id="subjectSpan" class="hidden"></span> 
        </label> 
        <label>Your Message/Query*
          <textarea name="message" id="message"></textarea> 
          <span id="messageSpan" class="hidden"></span> 
        </label> 
        <div class="emailForm__btnContainer"> 
          <button type="reset" class="emailForm__button" onclick={handleClear()}>
            Clear
          </button> 
          <button type="submit" class="emailForm__button" onclick={handleSubmit(event)}>
            Submit
          </button> 
        </div>
      </form>
    </div>
    <br><hr>
    <!-- FOOTER -->
    <footer id="footer" class="footer"></footer>
    </footer>
  </body>
</html>
